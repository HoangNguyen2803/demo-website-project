<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Liên Hệ</title>
    <link rel="stylesheet" href="/lien he/lienhe.css">
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang liên hệ của chúng tôi!</h1>
        <p>Nhấn vào liên kết bên dưới để liên hệ với chúng tôi:</p>
        <a href="#" id="contactLink">Liên hệ ngay!</a>
        
        <!-- Form Liên hệ ẩn ban đầu -->
        <div id="contactForm" class="contact-form">
            <h2>Thông tin liên hệ</h2>
            <form id="formContact">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email/gmail của bạn" required><br><br>

                <label for="message">Lời nhắn:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Viết lời nhắn của bạn tại đây..." required></textarea><br><br>

                <button type="submit">Gửi</button>
            </form>
        </div>
        <p id="responseMessage"></p>
    </div>

    <div>
        <a href="/index.html" class="btn">Về Nhà</a>
    </div>

    <script src="/lien he/lienhe.js"></script>
</body>
</html>
